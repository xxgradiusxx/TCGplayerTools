<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCGplayer Pull Sheet Combiner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            margin-top: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #999;
            background-color: #f0f0f0;
        }

        .upload-area.active {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }

        #file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background-color: #e9e9e9;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #results-container {
            margin-top: 20px;
        }

        .game-section {
            margin-bottom: 20px;
            page-break-inside: auto;
        }

        .game-header {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px 4px 0 0;
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .print-only {
            display: none;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            .print-only {
                display: block;
            }

            body {
                padding: 0;
                margin: 0;
                font-size: 11px;
            }

            h1, h2, h3 {
                margin-top: 0;
                margin-bottom: 5px;
            }

            .container {
                margin: 0;
                padding: 0;
            }

            .game-header {
                background-color: #eee !important;
                color: black !important;
                border: 1px solid #999;
                padding: 2px 5px;
                margin-top: 5px;
                margin-bottom: 2px;
            }

            .game-header h2 {
                margin: 2px 0;
            }

            table {
                page-break-inside: auto;
                margin-bottom: 5px;
            }

            th, td {
                padding: 3px 5px;
            }

            .print-header {
                margin-bottom: 2px;
            }

            .print-header h2 {
                margin: 0 0 2px 0;
            }

            .game-section {
                margin-bottom: 5px;
            }

            @page {
                margin: 0.3cm;
                size: auto;
            }
        }
    </style>
</head>
<body>
    <h1>TCGplayer Pull Sheet Combiner</h1>
    
    <div class="container">
        <div class="upload-area no-print" id="upload-area">
            <p>Drag and drop TCGplayer CSV files here, or click to select files</p>
            <input type="file" id="file-input" multiple accept=".csv" style="display: none;">
        </div>

        <div id="file-list" class="no-print"></div>

        <div class="controls no-print">
            <button id="combine-btn" disabled>Combine Pull Sheets</button>
            <button id="print-btn" disabled>Print Pull Sheet</button>
            <button id="clear-btn">Clear All</button>
        </div>

        <div id="results-container"></div>
    </div>

    <script>
        // DOM elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const combineBtn = document.getElementById('combine-btn');
        const printBtn = document.getElementById('print-btn');
        const clearBtn = document.getElementById('clear-btn');
        const resultsContainer = document.getElementById('results-container');

        // Store uploaded files
        let uploadedFiles = [];

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFiles(e.target.files);
            }
        });

        combineBtn.addEventListener('click', combineFiles);
        printBtn.addEventListener('click', () => window.print());
        clearBtn.addEventListener('click', clearAll);

        // File handling functions
        function handleFiles(fileList) {
            for (const file of fileList) {
                if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    // Check for duplicate files
                    if (!uploadedFiles.some(f => f.name === file.name && f.size === file.size)) {
                        uploadedFiles.push(file);
                        displayFileInList(file);
                    }
                }
            }
            
            updateButtonState();
        }

        function displayFileInList(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span>${file.name}</span>
                <button class="remove-btn" data-filename="${file.name}">Remove</button>
            `;
            
            fileList.appendChild(fileItem);
            
            // Add remove button event listener
            fileItem.querySelector('.remove-btn').addEventListener('click', function() {
                const filename = this.getAttribute('data-filename');
                uploadedFiles = uploadedFiles.filter(f => f.name !== filename);
                fileItem.remove();
                updateButtonState();
            });
        }

        function updateButtonState() {
            combineBtn.disabled = uploadedFiles.length === 0;
            printBtn.disabled = !resultsContainer.querySelector('.game-section');
        }

        function clearAll() {
            uploadedFiles = [];
            fileList.innerHTML = '';
            resultsContainer.innerHTML = '';
            updateButtonState();
        }

        // Main function to combine CSV files
        function combineFiles() {
            if (uploadedFiles.length === 0) return;
            
            // Show loading state
            resultsContainer.innerHTML = '<p>Processing files...</p>';
            
            // Parse all files
            const filePromises = uploadedFiles.map(file => {
                return new Promise((resolve) => {
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: true,
                        complete: (results) => {
                            // Clean up the data
                            const cleanData = results.data.filter(row => {
                                // Filter out non-card entries and ensure necessary fields exist
                                return row["Product Line"] && 
                                       row["Product Name"] && 
                                       !row["Product Line"].includes("Orders Contained");
                            });
                            resolve(cleanData);
                        }
                    });
                });
            });
            
            // When all files are parsed
            Promise.all(filePromises).then(allData => {
                // Combine all data into one array
                const combinedData = [].concat(...allData);
                
                // Group by game type (Product Line)
                const groupedByGame = {};
                
                for (const item of combinedData) {
                    const game = item["Product Line"];
                    if (!groupedByGame[game]) {
                        groupedByGame[game] = [];
                    }
                    
                    // Check for duplicates and add quantities
                    const existingItem = groupedByGame[game].find(card => 
                        card["Product Name"] === item["Product Name"] && 
                        card["Set"] === item["Set"]
                    );
                    
                    if (existingItem) {
                        existingItem.Quantity += item.Quantity || 1;
                    } else {
                        groupedByGame[game].push(item);
                    }
                }
                
                // Generate HTML output
                displayResults(groupedByGame);
                
                // Update button state
                updateButtonState();
            });
        }

        function displayResults(groupedData) {
            if (Object.keys(groupedData).length === 0) {
                resultsContainer.innerHTML = '<p>No valid data found in the uploaded files.</p>';
                return;
            }
            
            // Create current date for the header
            const currentDate = new Date();
            const dateString = currentDate.toLocaleDateString();
            
            let html = `
                <div class="print-header">
                    <h2 style="margin-top:0">Combined Pull Sheet - ${dateString}</h2>
                </div>
            `;
            
            // Sort games alphabetically
            const sortedGames = Object.keys(groupedData).sort();
            
            for (const game of sortedGames) {
                html += `
                    <div class="game-section">
                        <div class="game-header">
                            <h2 style="margin:2px 0">${game}</h2>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Card Name</th>
                                    <th>Set</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                // Sort cards by set then by name
                const sortedCards = groupedData[game].sort((a, b) => {
                    if (a.Set === b.Set) {
                        return a["Product Name"].localeCompare(b["Product Name"]);
                    }
                    return a.Set.localeCompare(b.Set);
                });
                
                let currentSet = '';
                
                for (const card of sortedCards) {
                    // Add set divider if set changes
                    if (currentSet !== card.Set) {
                        currentSet = card.Set;
                        html += `
                            <tr>
                                <td colspan="3" style="background-color: #e0e0e0; font-weight: bold;">
                                    ${currentSet}
                                </td>
                            </tr>
                        `;
                    }
                    
                    html += `
                        <tr>
                            <td>${card["Product Name"]}</td>
                            <td>${card.Set}</td>
                            <td>${card.Quantity || 1}</td>
                        </tr>
                    `;
                }
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            resultsContainer.innerHTML = html;
            updateButtonState();
        }
    </script>
</body>
</html>
